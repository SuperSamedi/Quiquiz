<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiquiz - Le Grand Test du Mana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../components/navbar.js"></script>
</head>
<body>
    <navbar-component></navbar-component>
    <div id="main-view">
        <div id="loading-screen">
            <img id="floating-wizard" src="assets/images/wizard-floating.png" alt="floating-wizard">
        </div>
        <div id="quiz" class="hidden">
            <div id="container-question">
                <div id="container-question-count">
                    <img src="assets/images/question-count-banner-1.png">
                    <div id="question-count-frame">
                        <img src="assets/images/question-count-banner-2.png">
                        <p id="question-count">Question 20 sur 20</p>
                    </div>
                </div>
                <div id="container-arrows-and-question">
                    <div class="arrow" id="arrow-left"></div>
                    <div id="container-question-frame">
                        <p id="question">Question text Question text Question text Question text Question text Question text Question text</p>
                    </div>
                    <div class="arrow" id="arrow-right"></div>
                </div>
            </div>
            <div id="container-choices">
                <div class="choice">
                    <p class="choice-text" data-number="1">choice 1</p>
                </div>
                <div class="choice">
                    <p class="choice-text" data-number="2">choice 2</p>
                </div>
                <div class="choice">
                    <p class="choice-text" data-number="3">choice 3</p>
                </div>
                <div class="choice selected">
                    <p class="choice-text" data-number="4">choice 4</p>
                </div>
                <div class="choice">
                    <p class="choice-text" data-number="5">choice 5</p>
                </div>
                <div class="choice">
                    <p class="choice-text" data-number="6">choice 6</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
