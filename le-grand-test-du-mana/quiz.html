<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiquiz - Le Grand Test du Mana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/components/navbar.js"></script>
</head>
<body>
    <navbar-component></navbar-component>
    <div id="main-view">
        <div id="container-question">
            <div id="container-question-count">
                <img src="artworks/question-count-banner-1.png">
                <div id="question-count-frame">
                    <img src="artworks/question-count-banner-2.png">
                    <p id="question-count">Question 20 sur 20</p>
                </div>
            </div>
            <div id="container-arrows-and-question">
                <div class="arrow" id="arrow-left"></div>
                <div id="container-question-frame">
                    <p id="question">Question text Question text Question text Question text Question text Question text Question text</p>
                </div>
                <div class="arrow" id="arrow-right"></div>
            </div>
        </div>
        <div id="container-choices">
            <div class="choice">choice 1</div>
            <div class="choice">choice 2</div>
            <div class="choice">choice 3</div>
            <div class="choice selected">choice 4</div>
            <div class="choice">choice 5</div>
            <div class="choice">choice 6</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
